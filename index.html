<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能酒店预订系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 1rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 2rem;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        input, select, button {
            padding: 0.5rem;
        }
        button {
            background-color: #4a90e2;
            border: none;
            color: white;
            cursor: pointer;
        }
        #results {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .hotel-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            width: calc(33.33% - 1rem);
        }
        footer {
            background-color: #f4f4f4;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>智能酒店预订系统</h1>
        <nav>
            <ul>
                <li><a href="#search">搜索酒店</a></li>
                <li><a href="#bookings">我的预订</a></li>
                <li><a href="#account">账户管理</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="search">
            <h2>搜索酒店</h2>
            <form id="search-form">
                <input type="text" id="location" placeholder="城市或酒店名称" required>
                <input type="date" id="check-in" placeholder="入住日期" required>
                <input type="date" id="check-out" placeholder="退房日期" required>
                <select id="price-range">
                    <option value="">价格范围</option>
                    <option value="budget">经济型</option>
                    <option value="mid">中档</option>
                    <option value="luxury">豪华</option>
                </select>
                <button type="submit">搜索</button>
            </form>
        </section>

        <section id="results">
            <h2>搜索结果</h2>
            <!-- 搜索结果将在这里动态生成 -->
        </section>

        <section id="bookings">
            <h2>我的预订</h2>
            <!-- 预订历史将在这里动态生成 -->
        </section>

        <section id="account">
            <h2>账户管理</h2>
            <!-- 账户信息和设置将在这里动态生成 -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 智能酒店预订系统. 保留所有权利。</p>
    </footer>

    <script>
        // 模拟酒店数据
        const hotels = [
            { id: 1, name: "豪华大酒店", price: 888, rating: 4.5 },
            { id: 2, name: "舒适旅馆", price: 388, rating: 4.0 },
            { id: 3, name: "经济型酒店", price: 188, rating: 3.5 },
        ];

        // 搜索酒店
        document.getElementById("search-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const location = document.getElementById("location").value;
            const checkIn = document.getElementById("check-in").value;
            const checkOut = document.getElementById("check-out").value;
            const priceRange = document.getElementById("price-range").value;

            // 这里应该发送API请求获取真实数据，现在我们使用模拟数据
            displayResults(hotels);
        });

        // 显示搜索结果
        function displayResults(hotels) {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "<h2>搜索结果</h2>";

            hotels.forEach(hotel => {
                const hotelCard = document.createElement("div");
                hotelCard.className = "hotel-card";
                hotelCard.innerHTML = `
                    <h3>${hotel.name}</h3>
                    <p>价格: ¥${hotel.price}/晚</p>
                    <p>评分: ${hotel.rating}/5</p>
                    <button onclick="bookHotel(${hotel.id})">预订</button>
                `;
                resultsContainer.appendChild(hotelCard);
            });
        }

        // 预订酒店
        function bookHotel(hotelId) {
            alert(`您已成功预订ID为${hotelId}的酒店！`);
            // 这里应该发送API请求进行实际的预订操作
        }
    </script>
</body>
</html>
